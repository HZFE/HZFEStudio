language: node_js
node_js: stable
cache: 
  yarn: true
  directories:
    - node_modules
branches:
  only:
    - next
install:
    - yarn install
script:
    - yarn run build
deploy:
  provider: pages
  skip_cleanup: true
  github_token: $GITHUB_TOKEN
  on:
    branch: next
  local_dir: dist
  target_branch: gh-pages
